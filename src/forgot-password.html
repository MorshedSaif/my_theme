<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- styles -->
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/forgot-password.css" />

		<title>Document</title>
	</head>
	<body
		class="d-flex justify-content-center align-items-center flex-column bg-light p-2"
	>
		<img
			class="mb-4"
			src="assets/bootstrap.png"
			alt=""
			width="64"
			height="64"
		/>
		<h1 class="h3 mb-3 font-weight-normal">Reset your password</h1>

		<form class="w-100 p-4 form-signin">
			<label class="font-weight-bolder text-justify"
				>Enter your user account's verified email address and we will
				send you a password reset link.</label
			>
			<input
				type="email"
				placeholder="Enter your email address"
				class="form-control mb-3"
				required
				autofocus
			/>

			<button class="btn btn-success btn-block mt-3" type="submit">
				Send password reset email
			</button>
		</form>

		<ul class="nav mt-3">

			</a>
			<a class="nav-link" href="#">
				<small class="text-muted">
					<li class="nav-item">Shop</li>
				</small>
			</a>
		</ul>

		<script src="js/jquery.min.js"></script>

		<script src="js/bootstrap.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
