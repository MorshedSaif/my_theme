<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- styles -->
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/sign-in.css" />

		<title>Document</title>
	</head>
	<body
		class="d-flex justify-content-center align-items-center flex-column bg-light p-2"
	>
		<img
			class="mb-4"
			src="assets/bootstrap.png"
			alt=""
			width="64"
			height="64"
		/>
		<h1 class="h3 mb-3 font-weight-normal">Sign in to website</h1>

		<form class="w-100 p-4 form-signin">
			<label class="font-weight-bolder">Username or email address</label>
			<input type="email" class="form-control mb-3" required autofocus />

			<div class="clearfix">
				<label class="font-weight-bolder float-left">Password</label>
				<a
					href="forgot-password.html"
					class="font-weight-bolder text-decoration-none float-right forgot-password"
					>Forgot password ?</a
				>
			</div>

			<input type="password" class="form-control mb-3" required />

			<button class="btn btn-success btn-block mt-4" type="submit">
				Sign in
			</button>

			<div class="text-center mt-3 display-xs">
				<a
					href="forgot-password.html"
					class="font-weight-bolder text-decoration-none forgot-password"
					>Forgot password ?</a
				>
			</div>
		</form>

		<div class="card bg-transparent mt-3 w-100">
			<div class="card-body">
				<p class="card-text text-center link-box">
					Need an account ?
					<a href="sign-up.html" class="ml-2">Sign up</a>
				</p>
			</div>
		</div>

		<ul class="nav mt-3">
			<a class="nav-link" href="index.html">
				<small class="text-muted">
					<li class="nav-item">Home</li>
				</small>
			</a>
			<a class="nav-link" href="#">
				<small class="text-muted">
					<li class="nav-item">Posts</li>
				</small>
			</a>
			<a class="nav-link" href="#">
				<small class="text-muted">
					<li class="nav-item">Videos</li>
				</small>
			</a>
			<a class="nav-link" href="#">
				<small class="text-muted">
					<li class="nav-item">Forum</li>
				</small>
			</a>
			<a class="nav-link" href="#">
				<small class="text-muted">
					<li class="nav-item">Shop</li>
				</small>
			</a>
		</ul>
		<!-- scripts -->
		<script src="js/jquery.min.js"></script>
		<script src="js/popper.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
